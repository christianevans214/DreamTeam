<div class = "promo-view-container">
	<button  style= "float: right; margin-top: -55px; margin-right: 15px;" ui-sref = "admin.newPromo" type = "btn btn-default">Make New Promo</button>
	<h1 ng-if = "promos.length === 0">No active promotions</h1>
	<div class = "promo-repeat-container">
		<ul class = "promo-list"> 
			<li class = "promo" ng-repeat = "promo in promos">
			<p style = "cursor:pointer" ui-sref="admin.editPromo({id:promo._id})"class = "promo-element promo-code">{{promo.code}}</p>
			<p class ="promo-element promo-date-created">{{promo.createdAt}}</p>
			<p class = "promo-element promo-date-expires">{{promo.expireAt}}</p>
			<p class = "promo-element promo-valid-genres">{{promo.validProducts.join(", ")}}</p>
			<p class = "promo-element promo-valid-genres">{{promo.percentageOff * 100}}% Off</p>
			<span class = "promo-trash delete glyphicon glyphicon-trash" ng-click = "deleteAlbum(promo._id)"></span>
			</li>
		</ul>
	</div>
</div>
